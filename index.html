<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>

            <!-- home -->
    <div class="home-cover" id="home-cover">



        <div class="home">


            
            <p class="welcome">
                Welome to
            </p>

            <h6 class="name">
                Quizi
            </h6>

            <p class="welcome">
                Test your chances
            </p>

            <button class="start" id="start">
                Start
            </button>


            <p class="prev">
                Previous score: <span></span>
            </p>


        </div>





    </div>





            <!-- Question page -->
    <div class="card" id="card">

        <h4 class="heading">
            Question <span id="current-question">1</span> of <span id="total-questions">10</span>
        </h4>


        <p class="text">
            What is ______________?
        </p>





        <div class="answer-cover">




        </div>



    
    
        <button id="next" class="next" >

            Next

        </button>

    
    
    
    
    </div> 


            <!-- result -->

     <div class="result-cover" id="result-cover">

        <div class="result">

            <h1>
                Congratulation
            </h1>

            <p class="score">
                you scored
            </p>

            <p class="number">
                08
            </p>

            <p>
                out of <span class="totals">10</span>
            </p>


            <button id="return-btn">
                Back home
            </button>



        </div>

    </div> 
 
    
    <script src="quiz.js"></script>

    <!-- <script src="script.js"></script> -->

    <!-- <script src = "demo.js"></script> -->

</body>
</html>
